name: 1.0.$(Rev:r)
trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - DemoAPI

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '194d664f-f187-4cde-bc1a-02b8486a5356'
  imageRepository: 'demoaksapi'
  containerRegistry: 'rutzscocr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/DemoAPI/Dockerfile'
  tag: '$(Build.BuildNumber)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    
    - task: HelmInstaller@0
      displayName: 'Install Helm 3.5.4'
      inputs:
        helmVersion: 3.5.4
        checkLatestHelmVersion: false

    - task: HelmDeploy@0
      displayName: 'helm package'
      inputs:
        command: 'package'
        chartPath: '$(Build.SourcesDirectory)/DemoAPI/Helm/api'
        chartVersion: '$(tag)'

    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)'
        artifact: 'Helm'
        publishLocation: 'pipeline'
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.SourcesDirectory)/DemoAPI/Helm/api/values.yaml'
        artifact: 'Values'
        publishLocation: 'pipeline'
