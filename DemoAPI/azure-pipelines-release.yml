trigger: none

resources:
  pipelines:
  - pipeline: build
    source: 'demo-aks-app - BUILD'
  
variables:
  vmImageName: 'vs2017-win2016'
  azureSubscription: 'Demo Account'
  region: 'Central US'
  resourceGroupName: 'stampede-ci'
stages:

 - stage: CI
   displayName: CI Stage 
   variables:
     kubernetesCluster: 'rutzsco-aks1'
     resourceGroupName: 'rutzsco-aks'  
   jobs:
   - deployment: Deploy
     displayName: Deploy
     environment: 'CI'
     pool:
        vmImage: $(vmImageName)   
      
     strategy:
        runOnce:
          deploy:
  
            steps:
            - task: HelmInstaller@0
              displayName: 'Install Helm 3.5.4'
              inputs:
                helmVersion: 3.5.4
                checkLatestHelmVersion: false
            - task: HelmDeploy@0
              displayName: 'helm upgrade'
              inputs:
                azureSubscription: $(azureSubscription)
                azureResourceGroup: $(resourceGroupName)
                kubernetesCluster: $(kubernetesCluster)
                command: upgrade
                chartType: FilePath
                chartPath: '$(Pipeline.Workspace)/Helm/api-$(Build.TriggeredBy.BuildNumber).tgz'
                chartVersion: '$(Build.TriggeredBy.BuildNumber)'
                releaseName: api
                overrideValues: 'image.tag=$(Build.TriggeredBy.BuildNumber)'
                resetValues: true