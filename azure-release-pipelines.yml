trigger: none

resources:
  pipelines:
  - pipeline: build
    source: 'demo-aks-core - BUILD'
  
variables:
  azureSubscription: 'Demo Account'

stages:
- template: azure-release-pipelines-stage-template.yml
  parameters:
    stageName: 'CI'
    environment: 'CI-AKS'
    azureSubscription: $(azureSubscription)
    resourceGroupName: 'rutzsco-aks'
    region: 'eastus'
    clusterName: 'rutzsco-aks1'
    dnsPrefix: 'rutzsco-aks1'
    sshRSAPublicKey: 'ssh-rsa  developer@DEV-WIN10-CENTU'